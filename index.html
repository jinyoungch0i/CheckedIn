<head>
    <meta charset="UTF-8" />
    <title>CheckedIn</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>

    <!-- title -->
    <header>CheckedIn</header>
    <!-- coded by jinyoung -->
    <div id="sourcecode">
        <p>
            <a id="coded" class="sourcetext" target="_blank" href="https://github.com/jinyoungch0i/CheckedIn/blob/main/app.js">coded</a>
              by
            <a id="jinyoung" class="sourcetext" target="_blank" href="https://www.jinyoung.xyz/">jinyoung</a>
    </div>

    <!-- add contact button -->
    <div id="contact">
        <button class="addContact">add contact</button>
    </div>

    <!-- modal form window <hidden unless 'add contact' pressed> -->
    <div class="modal modal--hidden">
        <div class="modal_contents">
            <div class="modal_closebar">
                <button id="close">Ã—</button>
            </div>
            <form>
                <p id="modaltitle">new check in</p>
                <input id="first-name" class="namefield" type="text" placeholder="first name">
                <input id="last-name" class="namefield" type="text" placeholder="last name">
                <p id="notes-text">notes:</p>
                <textarea id="notes-input" placeholder="" rows="4" style="width:287px; height:73px"></textarea>
                <p id="checkIn">check in by:</p>
                <input name="setTodaysDate" id="check-in-by" class="datefield" type="date" placeholder="mm/dd/yyyy">
                <button id="submit">submit</button>
            </form>
        </div>
    </div>

    <!-- cards html elements to be added via DOM traversal -->
    <div id="card-container">
        <div>

        </div>
    </div>

    <!-- async attribute to prevent js from running before page fully loaded -->
    <script src="app.js" type="text/javascript" async></script>
</body>
</html>
