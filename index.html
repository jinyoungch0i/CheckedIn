    <!-- add contact button -->
    <div id="contact">
        <button class="addContact">add contact</button>
    </div>

    <!-- modal form window <hidden unless 'add contact' pressed> -->
    <div class="modal modal--hidden">
        <div class="modal_contents">
            <div class="modal_closebar">
                <button id="close">Ã—</button>
            </div>
            <form id="form">
                <p id="modaltitle">New Check-In</p>
                <input name="firstname" id="first-name" class="namefield" type="text" placeholder="first name" required autocomplete="off">
                <input name="lastinitial" id="last-name" class="namefield" type="text" placeholder="last initial" maxlength="1" required autocomplete="off">
                <p id="notes-text">notes:</p>
                <textarea name="notes" id="notes-input" placeholder="" rows="4" style="width:287px; height:73px" required></textarea>
                <p id="checkIn">check in by:</p>
                <input name="checkinby" id="check-in-by" class="datefield" type="date" required>
                <input type="submit" form="form" id="submit" value="submit"></button>
            </form>
        </div>
    </div>

    <!-- card-container to be populated when form is submitted and saved to localStorage -->
    <div id="card-container">
    </div>

    <!-- async attribute to prevent js from running before page fully loaded -->
    <script src="app.js" type="text/javascript" async></script>
